<div class="fondo-imagen" >
    <img  [src]="proyecto?.url"  alt="" >
</div>
<div class="info">
    <div class="name">
        <h1>{{proyecto?.name}}</h1>
    </div>
    <div  class="content">
        <h4>Información del Proyecto</h4>
        <section class="data">
            <div class="info-column">
                <h4>Tipologia</h4>
                <p>{{proyecto?.tipologia}}</p>  
            </div>
            <div class="info-column">
                <h4>Ubicación</h4>
                <p>{{proyecto?.ubication}}</p>  
            </div>
            <div class="info-column">
                <h4>Año</h4>
                <p>{{proyecto?.anio}}</p>  
            </div>
        </section>
    </div>
</div>
<section>
<article class="description-project">
    <div class="legend">
        <h1>{{proyecto?.name}}</h1>
    </div>
    <div class="legend">
        <p>
            {{proyecto?.description}}
        </p>
    </div>
</article>   
<div class="legend-img">
    <img src="assets/img/Atlas/{{id}}/main.png" alt="">
    <img src="assets/img/Atlas/{{id}}/pic1.png" alt="">
    <img src="assets/img/Atlas/{{id}}/pic2.png" alt="">
    <img src="assets/img/Atlas/{{id}}/pic3.png" alt="">
    <img src="assets/img/Atlas/{{id}}/pic4.png" alt="">
</div>
</section>
